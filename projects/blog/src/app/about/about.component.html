<ng-container *ngIf="post$|async as post">
  <div class="title-section">
    <h2 [libTitle]="post.title" class="g-title">{{post.title}}</h2>
    <div *ngIf="isAdmin$|async" class="action-section">
      <button mat-raised-button color="accent" (click)="handleEditClick()">编辑</button>
    </div>
  </div>
  <markdown  [data]="post.content"></markdown>
</ng-container>
