<section class="post" [libTitle]="[title, (post$|async)?.title]">
  <ng-container *ngIf="post$|async">

    <h3 class="title" >{{(post$|async)?.title}}</h3>
    <div class="info-panel">
        <div>最后修改时间：{{((post$|async)?.modifiedAt)|date}}</div>
        <div>作者：{{(post$|async)?.author}}</div>
    </div>
    <markdown [data]="(post$|async)?.content"></markdown>
  </ng-container>
</section>
