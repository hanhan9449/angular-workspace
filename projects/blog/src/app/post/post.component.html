<h2 [libTitle]="title" class="g-title">{{title}}
<button *ngIf="isAdmin$|async" mat-raised-button color="accent" [routerLink]="['new']">新增</button>

</h2>
<mat-list>
    <mat-list-item *ngFor="let post of postList$|async"  >
      <ng-container *ngIf="!post.title"
                    logMode="warn"
                    [libDebug]="['post.component.html','miss post.title', post.id]"></ng-container>
        <button mat-button
        [routerLink]="['detail', post.id]"
        >
            {{post.title}}
        </button>
</mat-list-item>
</mat-list>
