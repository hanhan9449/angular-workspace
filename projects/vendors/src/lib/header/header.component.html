<header>
    <mat-toolbar color="primary">
        <div
            class="titleBox"
            (mouseleave)="hideSubtitle=true"
            (mouseenter)="hideSubtitle=false"
        >
            <div>{{title}}</div>
            <div class="subtitle"
                [hidden]="hideSubtitle"
            >{{subtitle}}</div>
        </div>
      <div class="nav-section">
        <nav *libMediaQueryIf="{min: '500px'};else: smallScreen">
            <ul class="navList">
                <li *ngFor="let it of navItemList$|async" >
                    <button mat-button [routerLink]="it.href" #menu >
                        {{it.name}}
                    </button>
                </li>
            </ul>
        </nav>
        <ng-template #smallScreen>
           <button #menu data-menu-icon mat-icon-button (click)="showNavList = !showNavList">
            <mat-icon fontIcon="menu" class="menu-icon"></mat-icon>
          </button>
        </ng-template>
      </div>
    </mat-toolbar>
  <nav *libMediaQueryIf="{max: '500px'}">
    <mat-list class="nav-list" *ngIf="showNavList">
      <mat-list-item
        class="nav-item"
        *ngFor="let it of navItemList$|async" [routerLink]="it.href">
        <div matLine>

          {{it.name}}
        </div>
        <mat-icon class="arrow-icon" fontIcon="arrow_forward_ios"></mat-icon>

      </mat-list-item>
    </mat-list>
  </nav>
</header>
