<header>
    <mat-toolbar color="primary">
        <div
            class="titleBox"
            (mouseleave)="hideSubtitle=true"
            (mouseenter)="hideSubtitle=false"
        >
            <div>{{title}}</div>
            <div class="subtitle"
                [hidden]="hideSubtitle"
            >{{subtitle}}</div>
        </div>
      <div class="nav-section">
        <nav *libMediaQueryIf="{min: '500px'};else: smallScreen">
            <ul class="navList">
                <li *ngFor="let it of navItemList$|async" >
                    <button mat-button [routerLink]="it.href"  >
                        {{it.name}}
                    </button>
                </li>
            </ul>
        </nav>
        <ng-template #smallScreen>
          <button mat-icon-button>
            <mat-icon fontIcon="menu"></mat-icon>
          </button>
        </ng-template>
      </div>
    </mat-toolbar>
</header>
