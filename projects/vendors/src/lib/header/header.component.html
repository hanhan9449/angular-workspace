<header>
    <mat-toolbar color="primary">
        <div
            class="titleBox"
            (mouseleave)="hideSubtitle=true"
            (mouseenter)="hideSubtitle=false"
        >
            <div>{{title}}</div>
            <div class="subtitle"
                [hidden]="hideSubtitle"
            >{{subtitle}}</div>
        </div>
        <nav>
            <ul class="navList">
                <li *ngFor="let it of navItemList$|async" >
                    <button mat-button [routerLink]="it.href"  >
                        {{it.name}}
                    </button>
                </li>
            </ul>

        </nav>
    </mat-toolbar>
</header>
